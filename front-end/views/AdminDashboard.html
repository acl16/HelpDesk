<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/front-end/stlyes/AdminDashBoard.css">
</head>
<body>
  <div class="container py-4">
    <div class="mb-4 text-center">
      <h1 class="fw-bold">HelpDesk Admin Dashboard</h1>
    </div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-bg-primary dashboard-card">
          <div class="card-body">
            <h5>Total Tickets</h5>
            <h3 id="total">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-warning dashboard-card">
          <div class="card-body">
            <h5>Pending Tickets</h5>
            <h3 id="pending">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-success dashboard-card">
          <div class="card-body">
            <h5>Resolved Tickets</h5>
            <h3 id="resolved">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-danger dashboard-card">
          <div class="card-body">
            <h5>SLA Breaches</h5>
            <h3 id="sla">0</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">Recent Tickets</div>
      <div class="card-body">
        <input type="text" class="form-control mb-3" placeholder="Search tickets...">
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Assigned Agent</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ticketBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card text-bg-info dashboard-card">
          <div class="card-body">
            <h5>New Ticket Notifications</h5>
            <p id="notification">No new tickets</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-bg-danger dashboard-card">
          <div class="card-body">
            <h5>SLA Breaches</h5>
            <p id="slaBreaches">No SLA breaches</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-3">
        <button class="btn btn-secondary w-100">Manage Users</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100">View Full Analytics</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning w-100">Settings</button>
      </div>
    </div>
  </div>
    
</body>
</html>
