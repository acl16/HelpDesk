<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpDesk Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/stlyes/adminDashBoardStyle.css">
</head>
<body>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <h4>Menu</h4>
    <a href="adminDashBoard.html" class="sidebar-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="manageUser.html" class="sidebar-link"><i class="bi bi-people"></i> Manage Users</a>
    <a href="analytics.html" class="sidebar-link"><i class="bi bi-bar-chart-line"></i> Analytics</a>
    <a href="surveys.html" class="sidebar-link"><i class="bi bi-card-checklist"></i> Surveys</a>
    <a href="" class="sidebar-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Container -->
  <div class="container py-4">
    <div class="mb-4 text-center top-header">
      <div class="burger-container">
        <i class="bi bi-list burger-icon" onclick="toggleSidebar()"></i>
      </div>
      <h1 class="fw-bold">HelpDesk Admin Dashboard</h1>
    </div>

    <!-- Dashboard Summary Cards -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card dashboard-card" style="background-color: white; border: 1px solid black; color: black;">
          <div class="card-body">
            <h5>Total Tickets</h5>
            <h3 id="total">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card" style="background-color: white; border: 1px solid black; color: black;">
          <div class="card-body">
            <h5>Pending Tickets</h5>
            <h3 id="pending">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card" style="background-color: white; border: 1px solid black; color: black;">
          <div class="card-body">
            <h5>Resolved Tickets</h5>
            <h3 id="resolved">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card" style="background-color: white; border: 1px solid black; color: black;">
          <div class="card-body">
            <h5>SLA</h5>
            <h3 id="sla">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Ticket Table -->
    <div class="card mt-4">
      <div class="card-header">Tickets</div>
      <div class="card-body">
        <input type="text" class="form-control mb-3" placeholder="Search tickets...">
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ticketBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="/front-end/scripts/adminDashBoard.js"></script>
</body>
</html>
