<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/front-end/stlyes/analytics.css">
</head>
<body>
  <div id="sidebar">
    <h4>Menu</h4>
    <a href="adminDashBoard.html" class="sidebar-link"> <i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="manageUser.html" class="sidebar-link"> <i class="bi bi-people"></i> Manage Users</a>
    <a href="analytics.html" class="sidebar-link active"> <i class="bi bi-bar-chart-line"></i> Analytics</a>
    <a href="surveys.html" class="sidebar-link"> <i class="bi bi-card-checklist"></i> Surveys</a>
    <a href="#" class="sidebar-link"> <i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <div class="container py-4">
    <div class="mb-4 text-center top-header">
      <div class="burger-container">
        <i class="bi bi-list burger-icon" onclick="toggleSidebar()"></i>
      </div>
      <h1 class="fw-bold">Analytics</h1>
    </div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card dashboard-card">
          <div class="card-body">
            <h5>Total Tickets</h5>
            <h3 id="total">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card">
          <div class="card-body">
            <h5>Pending Tickets</h5>
            <h3 id="pending">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card">
          <div class="card-body">
            <h5>Resolved Tickets</h5>
            <h3 id="resolved">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card dashboard-card">
          <div class="card-body">
            <h5>SLA</h5>
            <h3 id="sla">0</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="charts-row">
      <div class="chart-container">
        <canvas id="ticketsLineChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="ticketsDonutChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/front-end/scripts/analytics.js"></script>
</body>
</html>
