<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/front-end/stlyes/manageUser.css">
</head>
<body>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <h4>Menu</h4>
    <a href="adminDashBoard.html" class="sidebar-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="manageUser.html" class="sidebar-link active"><i class="bi bi-people"></i> Manage Users</a>
    <a href="analytics.html" class="sidebar-link"><i class="bi bi-bar-chart-line"></i> Analytics</a>
    <a href="surveys.html" class="sidebar-link"><i class="bi bi-card-checklist"></i> Surveys</a>
    <a href="#" class="sidebar-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Container -->
  <div class="container py-4">
    <div class="mb-4 text-center top-header">
      <div class="burger-container">
        <i class="bi bi-list burger-icon" onclick="toggleSidebar()"></i>
      </div>
      <h1 class="fw-bold">Manage Users</h1>
    </div>

    <!-- User Table -->
    <div class="card">
      <div class="card-header">User List</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Users will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/front-end/scripts/manageUser.js"></script>
</body>
</html>
